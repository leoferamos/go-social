{{ define "edit_profile_modal" }}
<div id="edit-profile-overlay" class="modal-overlay" style="display:none;"></div>
<div id="edit-profile-modal" class="modal-edit-profile" style="display:none;">
    <div class="edit-profile-header">
        <h2>Edit Profile</h2>
        <button type="button" id="close-edit-profile" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="edit-profile-banner-wrapper position-relative">
        <img id="edit-profile-banner"
             src="{{ .Profile.User.BannerURL }}"
             alt="Banner"
             class="profile-banner mb-3 w-100"
             style="height: 160px; object-fit: cover;">
        <div class="edit-profile-avatar-wrapper position-absolute top-100 start-50 translate-middle" style="z-index:2;">
            <img id="edit-profile-avatar"
                 src="{{ .Profile.User.AvatarURL }}"
                 alt="Avatar"
                 class="profile-avatar mb-3"
                 style="width: 96px; height: 96px; border: 4px solid #222b3a; background: #222b3a; pointer-events:none;">
        </div>
    </div>
    <form id="edit-profile-form" autocomplete="off" class="p-3">
        <div class="mb-3">
            <label for="edit-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="edit-name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="edit-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="edit-username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="edit-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="edit-email" name="email" required readonly>
        </div>
        <div class="mb-3">
            <label for="edit-bio" class="form-label">Bio</label>
            <textarea class="form-control" id="edit-bio" name="bio" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>
{{ end }}
