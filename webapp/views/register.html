<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - GoSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="/assets/css/register.css"/>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create your GoSocial account</h1>
        </div>

        <form id="registerForm" autocomplete="off">
            <div class="mb-3">
                <label for="name" class="form-label form-label-custom">Full Name</label>
                <input type="text" class="form-control form-control-custom" id="name" name="name" placeholder="Your full name" required />
            </div>
            <div class="mb-3">
                <label for="username" class="form-label form-label-custom">Username</label>
                <input type="text" class="form-control form-control-custom" id="username" name="username" placeholder="Choose a username" required />
                <div id="usernameHelp" class="form-text form-text-custom">Your unique GoSocial handle.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label form-label-custom">Email</label>
                <input type="email" class="form-control form-control-custom" id="email" name="email" placeholder="youremail@example.com" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label form-label-custom">Password</label>
                <input type="password" class="form-control form-control-custom" id="password" name="password" placeholder="Create a secure password" required />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label form-label-custom">Confirm Password</label>
                <input type="password" class="form-control form-control-custom" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
                <div id="passwordError" class="form-text text-danger" style="display:none;">Passwords do not match.</div>
            </div>

            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>

        <div class="signup-footer">
            <p class="mb-0">Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
