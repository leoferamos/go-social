<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - GoSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="/assets/css/login.css"/>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Sign in to GoSocial</h1>
        </div>
        <form id="loginForm" autocomplete="off">
            <div class="mb-3">
                <label for="identifier" class="form-label form-label-custom">Username or Email</label>
                <input type="text" class="form-control form-control-custom" id="identifier" name="identifier" placeholder="Enter your username or email" required autocomplete="username" />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label form-label-custom">Password</label>
                <input type="password" class="form-control form-control-custom" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />
            </div>
            <button type="submit" class="btn btn-login">Sign in</button>
        </form>
        <div class="login-footer">
            <p class="mb-0">Don't have an account? <a href="/register">Sign up</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
